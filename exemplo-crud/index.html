<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo CRUD</title>
</head>
<body>
    <h4>Exemplo CRUD usando a API back-end</h4>
    <div id="lista">Minha div onde vamos colocar a lista da API</div>

    <script>
        ajax = new XMLHttpRequest();
        ajax.open("GET","http://qua-209050.herokuapp.com/api/usuario/");
        ajax.send();
        ajax.onload = function(){
            lista = this.responseText;
            console.log(lista);
            document.getElementById('lista').innerHTML= lista;
            
        }
  
        ajax = new XMLHttpRequest();
        ajax.open("GET","http://qua-209050.herokuapp.com/api/produto/");
        ajax.send();
        ajax.onload = function(){
            lista = this.responseText;
            console.log(lista);
            document.getElementById('lista').innerHTML= lista;
            
        }
</script>
</body>
</html>
