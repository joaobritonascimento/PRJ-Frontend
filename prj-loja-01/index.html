<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <title>Virtual Eletronicos v2</title>
</head>
<body>
    
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #banner{
            background-color: black;
            padding: 10px 10px 10px 10px;
            width:100%;
            position:fixed;
            top:0px;

        }

        #banner img{
            width:250px;
            height: 300px;
            float: left;
            margin-right: 30px;
        }

        #banner h1{
            color: aqua;
            text-align: center;
            margin-top: auto;
            }

        #container {
            display:grid;
            place-items: center;
        }

        .ls-produto{
            width: 700px;
            margin-top: 250px;
        }

        #lsQuantidade {
            width: 700px;
            margin-top: 106px;
            display: none;
        }

        .produto{
            border: solid rgb(132, 133, 192) 3px;
            height: 210px;
            width: 190px;
            float: left;
            margin: 10px; /*Distancia entre os produtos*/
            cursor:pointer;
            /*border-color: aqua;*/
        }

        .produto-selecionado{
            border-color: aqua;
        }
        .produto img{
            width: 60%;
            height: 60%;
        }
        .produto .nome{ 
            background-color: bisque;
            color:rgb(29, 23, 2);
            height: 15%;
            display:flex;
            justify-content: center;
        }

        .produto .valor{
           display:flex;
           align-items:center;
           height: 15%;
           padding-left:10px ;
                      
        }

        #bt-fixo{
            background-color: aqua;
            width: 90px;
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            border:solid black 3px;
            position: fixed;
            bottom:30px;
            right: 10%;
        }

        #bt-fixo, #bt-fixo span {
            background-color: aqua;
            width: 90px;
            height: 90px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            border:solid black 3px;
            position: fixed;
            bottom:30px;
            right: 30%;
             }

        #bt-fixo span{
            width: 20px;
            height: 20px;
            bottom: 95px;
            background-color: black;
            color:aqua;
        }

        /* Configuração para telas menores de 700px*/ 

        @media only screen and (max-width: 700px){
            #banner{
                padding:10px 10px 10px 10px;
                /*margin:0px;
                top:0px;*/
            }
               
            h1{
                font-size:40px;
                              }
            #bt-fixo{
                right: 30px;
            }                  
        }

        table {
            width: 100%;
            padding: 20%;
        }

        tr {
            height: 50px;
            background-color: rgb(168, 197, 130);
            /*text-align: center;*/
           
            }

        tr span{
            background-color: red;
            color: white;
            height: 6%;
            padding: 30%;
            margin-right: 2px;
            margin-left: 2px;
            cursor: pointer;
            float: left;
            width: 20px;
        }

        label {
            font-size: larger;
        }

        #nome {
            background-color: rgb(168, 197, 130);;
            width: 70%;
            height: 30px;
            border: none;
        }

        #bt-enviar {
            background-color: red;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        tbody{
            display: table-row-group;
            vertical-align: middle;
                    }
    </style>

    <div id="banner">
        <img src="fake-api/imagens/Imagens_banner.jpeg" style="height: 220px; align-items: center;" alt="">

        <h1>Virtual Eletronicos</h1>
    </div>
    <div id="container">
        <div id="lsQuantidade">
            <table>
                <thead>
                    <tr>
                        <th>Produto</th>
                        <th>Valor Unitário</th>
                        <th>Quantidade</th>
                        <th>Valor Total</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <label for="nome">Nome</label><br>
            <input type="text" id="nome">
            <input type="button" id="bt-enviar" value="Enviar Pedido" onclick="enviarWhatsApp()">
            
        </div>
        <div class="ls-produto" id="lsProduto">
        </div>

        <div id="bt-fixo" onclick="carrinho(),mudarTela()">
            <i style="font-size:54px" class="fa">&#xf07a;</i>
            <span id="qt-produto">0</span>
        </div>
      
    </div>
<script src="script.js"></script>
</body>
</html>
