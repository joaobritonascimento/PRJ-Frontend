<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <title>Virtual Eletronicos v2</title>
</head>
<body>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #banner{
            background-color: black;
            padding: 10px 10px 10px 10px;
            width:100%;
            position:fixed;
            top:2px;

        }

        #banner img{
            width:30%;
            height: 30%;
            float: left;
            margin-right: 30px;
        }

        #banner h1{
            color: aqua;
            text-align: center;
            margin-top: auto;
            }

        #container {
            margin:250px 200px 150px 10px;
            
        }
        #container img{
            height: 100px;
            margin: 20px;
            padding-left: 10px;
        }
        .produto{
            border: solid rgb(132, 133, 192) 5px;
            height: 210px;
            width: 190px;
            float: left;
            margin: 10px; /*Distancia entre os produtos*/
            
        }
        .produto img{
            width: 70%;
            height: 70%;
        }
        .produto .nome{ 
            background-color: bisque;
            color:rgb(29, 23, 2);
            height: 15%;
            display:flex;
            justify-content: center;
        }

        .produto .valor{
           justify-content: center;
           display:flex;
        }

        /* Configuração para telas menores de 700px*/ 

        @media only screen and (max-width: 700px){
            #banner{
                padding:10px 10px 10px 10px;
                margin:10px;
                top:2px;
            }
            #container{
                margin: 250px 30px  0px 300px;
            }
            body{
                background-color: rgb(238, 236, 233);
            }
        }
    </style>

    <div id="banner">
        <img src="imagens/comp.jpeg" style="height: 220px; align-items: center;" alt="">
        <h1>Virtual Eletronicos</h1>
    </div>
    <div id="container">
        <div class="produto">
            <img src="imagens/resistor.webp" alt="">
            <p class="nome">Nome do Produto</p>
            <p class="valor">R$ 0,30</p>
        </div>
        <div class="produto">
            <img src="imagens/capacitor ceramico.webp" alt="">
            <p class="nome">Nome do Produto</p>
            <p class="valor">R$ 0,30</p>
        </div>
        <div class="produto">
            <img src="imagens/Diodo zener.webp" alt="">
            <p class="nome">Nome do Produto</p>
            <p class="valor">R$ 1,00</p>
        </div>
        <div class="produto">
            <img src="imagens/Ferro de solda.webp" alt="">
            <p class="nome">Nome do Produto</p>
            <p class="valor">R$ 40,00</p>
        </div>
        <div class="produto">
            <img src="imagens/ci 555.webp" alt="">
            <p class="nome">Nome do Produto</p>
            <p class="valor">R$ 4,30</p>
        </div>
        <div class="produto">
            <img src="imagens/Multimero digital.webp" alt="">
            <p class="nome">Nome do Produto</p>
            <p class="valor">R$ 80,00</p>
        </div>


</body>
</html>
